live_config_reload = true

import = ["~/.config/alacritty/hardhacker.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.9

[window.padding]
x = 14
y = 10

[font]
normal = { family = "SFMono Nerd Font", style = "Medium" }
italic = { family = "SFMono Nerd Font", style = "Medium Italic" }
bold = { family = "SFMono Nerd Font", style = "Heavy" }
bold_italic = { family = "SFMono Nerd Font", style = "Heavy Italic" }
size = 14.8
